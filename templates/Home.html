{% extends 'header.html' %}


{% block content %}
    <a href="{{ url_for('register') }}"><h1>سجل في الموقع</h1></a>
    {% if not current_user.is_authenticated %}
    	<a href="{{ url_for('login') }}"><h1>سجل دخول</h1></a>
    {% else %}
    	<a href="{{ url_for('logout') }}"><h1>سجل خروج</h1></a>
    {% endif %}
{% endblock %}
